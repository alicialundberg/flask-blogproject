{% extends "index.html" %}
{% block body %}
  <div class="parallax-2">
    <div class="parallax-body">
      <div class="jumbotron jumbotron-style">
        <h1 class="header-font text-center">Nyhetsbloggen!</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-2">
      {% for post in posts %}
         <h1 class="post-header"> {{post.title}} </h1>
         <h2 class="post-subtitle">{{post.post}}</h2>
         <h3 class="post-date">{{post.author}}</h3>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
