{% extends "index.html" %}
{% block body %}
  <div class="parallax-2">
    <div class="parallax-body">
    </div>
  </div>
  {% if session.logged_in %}
    <a href="{{ url_for('logout') }}" class="btn btn-default" role="button">Logout</a>
  {% endif %}

  {% if session.logged_in %}
    <form action="/form/save" method="post">
      <div class="form-group">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-2">
              <label for="title">Title:</label><br>
              <input type="text" class="form-control" name="title" value=""><br>
            </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-2">
              <label for="title">Enter Post:</label><br>
              <textarea name=post class="form-control" rows=8 cols=60></textarea><br>
            </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-2">
              <label for="author">Author:</label><br>
              <input type="text" class="form-control" name="author" value=""><br>
            </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-default">Submit!</button>
      </div>
    </form>

  {% endif %}
{% endblock %}
